<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exams-list.css">
    <title>لیست آزمون ها</title>
</head>
<body>
    <div class="exams-list-main">
        <div class="side-section">
            sideBar
        </div>
        <div class="main-section">
            <div class="title">
                <h1>لیست آزمون ها</h1>
                <button onclick="openExamModal()">ایجاد آزمون جدید</button>
            </div>
            <div class="exam-list">
                <div class="header">
                    <span>ردیف</span>
                    <span>لیست آزمون ها</span>
                    <span>تاریخ ثبت</span>
                    <span>امکانات</span>
                </div>
                <div class="content" id="exams-containter">
                    <!-- <div class="row">
                        <p>آزمون روانشناسی میلر</p>
                        <div class="buttons">
                            <button>ویرایش</button>
                            <button>حذف آزمون</button>
                        </div>
                    </div> -->
                </div>
                <div class="backdrop" onclick="closeExamModal()">
                    <div class="modal" onclick="event.stopPropagation()">
                        <div class="modal-content">
                            <div class="form">
                                <label for="exam-name" >نام آزمون</label>
                                <div class="input-container">
                                    <input type="text" name="exam-name" id="exam-name">
                                    <span id="alert-ms">لطفا نام آزمون را وارد کنید</span>
                                </div>
                            </div>
                            <button id="add-exam-btn" onclick="addExam(event)">افزودن</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/exam-list.js"></script>
</body>
</html>
