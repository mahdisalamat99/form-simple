<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exam-form.css">
    <title>فرم آزمون</title>
</head>
<body>
    <div class="exam-form-main">
        <div class="side-section">
            sideBar
        </div>
        <div class="main-section">
            <div class="title">
                <h1>فرم آزمون</h1>
            </div>
            <div class="exam-initial">
                <div class="form-info">
                    <div class="header">
                        <h2>فرم اطلاعات</h2>
                        <hr>
                    </div>
                    <div class="info-content">
                        <div class="item">
                            <input type="checkbox" name="name">
                            <label for="name">نام و نام خانوادگی</label>
                        </div>
                        <div class="item" id="age">
                            <input type="checkbox" name="age" id="age-checkbox">
                            <label for="age">سن</label>
                            <div id="age-range">
                                <hr>
                                <div>
                                    <p>بازه سنی مجاز از 
                                        <input type="text" placeholder="18">
                                        تا
                                        <input type="text" placeholder="60">
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <input type="checkbox" name="gender">
                            <label for="gender">جنسیت</label>
                        </div>
                        <div class="item">
                            <input type="checkbox" name="separation">
                            <label for="separation">آزمون دارای تفکیک جنسیتی است</label>
                        </div>
                        <div class="item">
                            <input type="checkbox" name="education">
                            <label for="education">میزان تحصیلات</label>
                        </div>
                    </div>
                </div>
                <div class="criterion">
                    <div class="header">
                        <h2>معیارها</h2>
                        <hr>
                        <button onclick="addCriteria()">افزودن معیار جدید</button>
                    </div>
                    <div class="criteria-container">
                        <!-- <div class="criterion-content">
                            <label for="criterion-input"> نام معیار</label>
                            <br>
                            <input type="text" name="criterion-input">
                            <div class="questions">
                            </div>
    
                            <button onclick="openModal(event)">افزودن سوال</button> 
                        </div> -->
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/exam-form.js"></script>
</body>
</html>
